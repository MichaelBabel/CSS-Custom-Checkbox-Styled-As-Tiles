<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Custom Checkbox Styled As Tiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <h1>Escolha seus passatempos favoritos</h1>
        <div class="tiles">
            <div class="tile">
                <input type="checkbox" name="hobbies" id="hobbie1">
                <label for="hobbie1">
                    <i class="fas fa-book-reader"></i>
                    <h6>Leitura</h6></label>
            </div>
            <div class="tile">
                <input type="checkbox" name="hobbies" id="hobbie2">
                <label for="hobbie2">
                    <i class="fas fa-volleyball-ball"></i>
                    <h6>Esportes</h6></label>
            </div>
            <div class="tile">
                <input type="checkbox" name="hobbies" id="hobbie3">
                <label for="hobbie3">
                    <i class="fas fa-guitar"></i>
                    <h6>Tocar</h6></label>
            </div>
            <div class="tile">
                <input type="checkbox" name="hobbies" id="hobbie4">
                <label for="hobbie4">
                    <i class="fas fa-shopping-bag"></i>
                    <h6>Compras</h6></label>
            </div>

            <div class="tile">
                <input type="checkbox" name="hobbies" id="hobbie5">
                <label for="hobbie5">
                    <i class="fas fa-seedling"></i>
                    <h6>Jardinagem</h6></label>
            </div>

            <div class="tile">
                <input type="checkbox" name="hobbies" id="hobbie6">
                <label for="hobbie6">
                    <i class="fas fa-plane"></i>
                    <h6>Viajar</h6></label>
            </div>

            <div class="tile">
                <input type="checkbox" name="hobbies" id="hobbie7">
                <label for="hobbie7">
                    <i class="fas fa-gamepad"></i>
                    <h6>Games</h6></label>
            </div>
        </div>
    </section>

</body>
</html>
